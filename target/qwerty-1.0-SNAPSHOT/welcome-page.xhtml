<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lab 3</title>
    <h:outputStylesheet library="css" name="welcome-page.css"/>
    <h:outputStylesheet library="css" name="clock.css"/>

</h:head>
<h:body>
    <div class="glow-heading">
        <span>Обляшевский Севастьян Р32312, вариант - 323103</span>
    </div>
    <div class="clock">
        <div class="hours">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minutes">
            <div class="min" id="min"></div>
        </div>
        <div class="seconds">
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <div class="date-heading" id="date-heading"></div>
    <div>
        <h:form>
            <h:commandButton action="toMainPage" value="На главную страницу" class="button"/>
        </h:form>
    </div>
    <h:outputScript library="js" name="clock.js"/>
    <h:outputScript library="js" name="date.js"/>
</h:body>
</html>
